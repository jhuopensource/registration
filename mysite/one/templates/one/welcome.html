{% extends "one/base.html" %}
{% block content %}
<div class="content-section">
	<form method="post">
		{% csrf_token %}
		<fieldset>
				<h3>
				Welcome to PILOT Registration!
				</h3>
			<p class="text-muted">Create an account in order to register for sections, keep up with the status of your enrollments, and more!</p>
		</fieldset>
		{% if user.is_authenticated %}
		<div>
			<button type="submit">Begin Registration!</button>
		</div>
		{% else %}
		<div>
			<button type="submit" disabled>You are not logged in!</button>
		</div>
		{% endif %}
	</form>
</div>
{% endblock content %}
