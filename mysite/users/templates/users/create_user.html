{% extends "one/base.html" %}
{% block content %}
<div class="content-section">
	<form method="post">
		{% csrf_token %}
		<fieldset>
			<legend>
				Join To Register!
			</legend>
			{{ form.as_p }}
		</fieldset>
		<div>
			<button type="submit">Create Account</button>
		</div>
	</form>
	<div>
		<small>
			Already have an account? <a href="{% url 'one:login' %}">Sign In</a>
		</small>
	</div>
</div>
{% endblock content %}
