{% extends "one/base.html" %}
{% block content %}
<div class="content-section">
	<form method="post">
		{% csrf_token %}
		<fieldset>
			<legend>
				Log In:
			</legend>
			{{ form.as_p }}
		</fieldset>
		<div>
			<button type="submit">Log In</button>
		</div>
	</form>
	<div>
		<small>
			Don't have an account? <a href="{% url 'one:sign_in' %}">Create an Account</a>
		</small>
	</div>
</div>
{% endblock content %}
